# <cdb-database.properties>

# NOTE: All lines in this file that start with '#'
#       are comment lines.

# This file defines properties that will be
# read in by CDBDatabaseManager to control access
# to a relational database.

# >- databaseDriverClassname -<
# The database driver classname
# to load statically for JDBC access
# to the database.

#############################################################
# >------- STATUS PROPERTES ---------<
# The following properties are for writing
# the program status to a database.


# >- STATUS_DB_DRIVER -<
# The database driver classname
# to load statically for JDBC access
# to the database.
STATUS_DB_DRIVER=com.ibm.db2.jcc.DB2Driver

# >- STATUS_DB_URL -<
# The URL that describes where to
# access the database.
STATUS_DB_URL=jdbc:db2://cdbqadb.chq.ei:50002/que

# >- STATUS_DB_SCHEMA -<
# The schema name for
# the database with the status table.
STATUS_DB_SCHEMA=SUPPORT

# >- STATUS_DB_USER_ID -<
# The user ID for logging into
# the database.
STATUS_DB_USER_ID=caww

# >- STATUS_DB_PASSWORD -<
# The password for logging into
# the database.
STATUS_DB_PASSWORD=pushard

# >- STATUS_PROGRAM_ID -<
# The program_id used for the support.program_status table
STATUS_PROGRAM_ID=NOT_USED

# >- UPDATE_INTERVAL -<
# How often the status will be
# updated, in minutes.
STATUS_UPDATE_INTERVAL=1

# >- ENABLE_MONITORING -<
# Whether to update the program status for RTView monitoring
ENABLE_MONITORING=true

